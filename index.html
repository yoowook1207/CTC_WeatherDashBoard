<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>CTC-WeatherDashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Cloudy Then Clear - Weather dashboard</h1>
  </header>


  <main class="row justify-space-between mt-4 mx-2">
    <div class="col-4">
        <form id="search-form" class="col-12 row mx-0 pb-4 border-bottom border-dark">
            <h1 class="col-12 p-0 mx-0 mb-2">Search for a City:</h1>
            <label class="form-label" for="cityname"></label>
            <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" placeholder="City Name / ex) Centreville"/>
            <input name="state-input" id="state-input" type="text" autofocus="true" class="form-input" placeholder="State Name / ex) Virginia"/>
            <button type="submit" class="btn col-12 mx-0 mb-0">Search</button>
        </form>

      <div id= "saved-city-list" class="list-group"> <!--use local storage-->
      </div>
    </div>
      
    <div class="col-8">
        <div class="city-info border border-dark p-2">
            <h2 id="what-city"> </h2> <!--city name, today's date, weather emoji-->
            <p class="main-card-text mt-3 font-weight-bold">Temp: <span id= "main-temp"></span></p>
            <p class="main-card-text mt-3 font-weight-bold">Wind: <span id= "main-wind"></span></p>
            <p class="main-card-text mt-3 font-weight-bold">Humidity: <span id= "main-humidity"></span></p>
            <p class="main-card-text mt-3 font-weight-bold">UV Index: <span id= "main-uvindex"></span></p>
      </div>

      <div id="weather-info" class="mt-3">
        <h3>5-day Forecast</h3>
        <div id="fivedays" class="forecast d-flex justify-content-between">
            <!--date: h3, emoji, rest:p-->
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
